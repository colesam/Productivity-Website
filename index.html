<!DOCTYPE html>
<html>
<head>
    <title>Productivity Website</title>
    	<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<link type="text/css" rel="stylesheet" href="assets/css/flexbox.css"/>
		<link type="text/css" rel="stylesheet" href="assets/css/general.css"/>
		<link type="text/css" rel="stylesheet" href="assets/css/todo.css"/>
		<link type="text/css" rel="stylesheet" href="assets/font-awesome/css/fontawesome-all.min.css"/>
		<script type="text/javascript" src="assets/js/index.js"></script>
</head>

<body class="flex-col align-stretch" onload="load()">
    <nav class="flex-row align-center justify-end">
        <h1 class="nav-logo font-lg">Productivity Website</h1>
        <a href="#" class="nav-link transitions">Task Manager</a>
        <a href="#" class="nav-link transitions">Get Inspired</a>
    </nav>
    
    <div class="container flex-row justify-stretch">
        <div class="tasks">
            <div class="display">
                <div class="header flex-row justify-between align-center">
                    <h2 class="font-md">My Tasks</h2>
                    <i class="fas fa-plus font-md transitions"></i>
                </div>
                <div class="row form-new">
                    <input class="form-item" type="text" placeholder="Task" id="name"/>
                    <input class="form-item" type="text" placeholder="MM-DD-YYYY" id="date">
                    <select class="form-item" id="category">
                        
                    </select>
                    <button class="form-item transitions">Create</button>
                </div>
            </div>
            <div class="sort-by flex-row justify-around align-center font-sm">
                <strong>Sort By:</strong>
                <a class="sort transitions">Name</a>
                <a class="sort transitions">Category</a>
                <a class="sort transitions">Deadline</a>
                <a class="sort transitions">Completeness</a>
                <a class="sort transitions">Original</a>
            </div>
        </div>
        <div class="tools flex-col align-center">
            <div class="display align-self-stretch">
                <div class="header flex-row justify-between align-center">
                    <h2 class="font-md">Categories</h2>
                    <i class="fas fa-plus font-md transitions"></i>
                </div>
                <div class="row form-new hidden">
                    <input class="form-item" type="text" placeholder="Task" id="cat_name"/>
                    <input class="form-item" type="text" placeholder="#AAAAAA" id="hex">
                    <button class="form-item transitions">Create</button>
                </div>
            </div>
            <h5 class="font-sm">Category Distribution</h5>
            <canvas height="100" width="100"></canvas>
        </div>
    </div>
    <div class="confirmation-display flex-row justify-center align-center hidden">
        <div class="confirmation-message flex-col align-center">
            <p>Are you sure you want to delete this task?</p>
            <div class="btns">
                <button class="form-item btn-confirm">Confirm</button>
                <button class="form-item btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
